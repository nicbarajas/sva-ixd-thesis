<body>
  <div class="container">
    <header>
      <h1>Step Zero</h1>
    </header>
    <main>
      {{#each recipes}}
        {{> recipe}}
      {{/each}}
    </main>
  </div>
</body>

<template name="recipe">
  <div class="recipe">
    <h1 class="Recipe-Name">{{label}}</h1>

    <h2 class="Step-Header">Ingredients</h2>
    <ul>
      {{#each ingredients}}
        {{> ingredient}}
      {{/each}}
    </ul>

    <div class="prep">

      <h2 class="Step-Header">Step Zero</h2>

      <h3>Prep tools you will need</h3>
      <ul class="tools">
        <li class="Object-Label"><p>Tool.</p></li>
      </ul>

      <h3>Prep steps</h3>
      <ul class="prep-steps">
        {{#each prep}}
          {{> prep}}
        {{/each}}
      </ul>
    </div>

    <h2 class="Step-Header">Cooking Steps</h2>

    <h3 class="Step-Subheader">Cooking tools you will need</h3>
    <ul class="tools">
      <li class="Object-Label"><p>Tool.</p></li>
    </ul>

    <h3 class="Step-Subheader">Cooking steps</h3>
    <ol class="steps">
      {{#each steps}}
        {{> step}}
      {{/each}}
    </ol>
  </div>
</template>

<template name="ingredient">
  <li class="Ingredient-List">{{#markdown}}{{text}}{{/markdown}}</li>
</template>

<template name="prep">
  <li class="Step-Zero-List">
    {{#markdown}}{{text}}
    {{tip}}{{/markdown}}
  </li>
</template>

<template name="step">
  <li>
    <h2 class="Cooking-Step">{{text}}</h2>
    <ul class="directions">
      {{#each directions}}
        <li class="Cooking-Step-List">{{#markdown}}{{text}}{{/markdown}}</li>
      {{/each}}
    </ul>
  </li>
</template>
