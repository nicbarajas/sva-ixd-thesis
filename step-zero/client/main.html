<head>

<body>
  <div id="main-container">
    {{> header}}

</body>

<template name="header">
  <header id="recipe-navigation">
    <div class="container recipe-container">
      <div class="logotype two-columns">
        Step Zero
      </div>
      <div class="recipe-info six-columns flex">
        <h2 class="recipe-name four-columns">Recipe Name</h2>

          <li>Serving size</li>
          <li>Prep time</li>
          <li>Total time</li>
        </ul>
      </div>
    </div>
  </header>
</template>
<template name="container">

      </div>

            <li class="column one-column">Thing</li>
            <li class="column one-column">Thing</li>
            <li class="column one-column">Thing</li>
          </ul>
        </div>

          <h2>Cooking Directions</h2>
